<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <!--
      A serverless blog for a collection of entries authored in Markdown.
      By Curran Kelleher 11/7/2013
    -->
    <title>Presentation</title>

    <!-- Load fancy fonts using the Google Font API. -->
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- Use a CSS reset to ensure CSS consistency. -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">

    <!-- This is the main CSS that styles the site. -->
    <link rel="stylesheet" type="text/css" href="css/theme.css">

    <!-- Load dependencies. -->
    <script src="libs/jquery.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="libs/moment.js"></script>
    <script src="libs/marked.js"></script>
    <script src="libs/async.js"></script>

    <!-- The template for the index page that lists all entries. -->
    <script type="text/x-handlebars-template" id="outline-template">
      {{#each slides}}
        {{#if title}}
          <a href="#{{name}}">
            <div id="{{name}}" class="{{type}}">{{title}}</div>
          </a>
        {{/if}}
        {{#if author}}
          <div class="author">by <a href="{{authorLink}}">{{author}}</a> {{date}}</div>
        {{/if}}
      {{/each}}
    </script>

    <!-- Run the main app. -->
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="outline"> </div>
    <div id="slide"> </div>
  </body>
</html>
